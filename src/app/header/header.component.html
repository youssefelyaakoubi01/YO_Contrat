<header>
  <!-- Navbar -->
  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Logo -->
        <div class="logo">
          <i class="bi bi-file-earmark-text"></i>
          <a class="navbar-brand text-white" style="padding-left: 2px">
            <small>YO_Contrat</small>
          </a>
        </div>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nvbCollapse" aria-controls="nvbCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar items -->
        <!-- If user is not logged in -->
        <div class="collapse navbar-collapse justify-content-center" id="nvbCollapse" *ngIf="!user">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/">Accueil</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/login">Se connecter</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/inscription">S'inscrire</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/aboutUS" >À propos de nous</a>
            </li>
          </ul>
        </div>
        <!-- If user is logged in -->
        <div class="collapse navbar-collapse justify-content-center" id="nvbCollapse" *ngIf="user">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/">Accueil</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/create_contract">Créer un contrat</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/verify_contract">Vérifier le contrat</a>
            </li>
            <li class="nav-item pl-1">
              <a class="nav-link" routerLink="/aboutUS">À propos de nous</a>
            </li>
          </ul>
        </div>
        <!-- User details -->
        <div class="col-md-3 d-flex justify-content-end me-2" *ngIf="user">
          <span style="color: white; font-family: serif; font-weight: medium; margin-top: 7px; margin-right: 6px;">
            {{ user.firstName }} {{ user.lastName }}
          </span>
          <img src="./assets/images/user.webp" style="border-radius: 10px; width: 40px; height: 40px" />
        </div>
        <!-- Logout button -->
        <div class="d-flex justify-content-end" *ngIf="user">
          <button class="btn btn-danger" (click)="logout()">Se déconnecter</button>
        </div>
      </div>
    </nav>
  </div>
  <!-- End Navbar -->
</header>
